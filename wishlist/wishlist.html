<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papery | Cart Page</title>
    <link rel="stylesheet" href="https://doraui-simran.netlify.app/components/component.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="../cartManagement/cart.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="nav_md flex space_btw align_center">
            <div class="nav_md_right flex">
                <p class="pd_lr_sm">English<i class="mr_sm fa-solid fa-angle-down"></i></p>
                <p class="pd_lr_sm">USD<i class="mr_sm fa-solid fa-angle-down"></i></p>
            </div>
            <div class="nav_md_center">
                <a href="../index.html"><img src="../assets/logo.png" alt=""></a>
            </div>
            <div class="nav_md_left flex align_center">
                <a href="./authentication/logout.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                <a href="./authentication/signup.html"><i class="fa-regular fa-user"></i></a>
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="./wishlist/wishlist.html"><i class="fa-regular fa-heart"></i></a>
                <a href="./cartManagement/cart.html"><i class="fa-brands fa-opencart"></i></a>
            </div>
        </div>
    </nav>

    <div class="cart">
        <h3 class="cursive color_primary text_center margin_sm">My Wishlist (4)</h3>
        <div class=" flex show_cart_products space_btw">
            <div class="card card6 mr_2 card_sm">
                <div class="section1">
                    <div class="c6_card_img">
                        <img src="../assets/product_2.png" alt="">
                    </div>
                    <div class="card_headings padding_sm">
                        <p>Elegence Papery</p>

                        <p class="p_price bold mr_tb_sm">$21.50</p>
                        <div class="rating">
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="mr_tb_sm1">
                    <button class="btn_cart btn"><i class="mr_sm fas fa-shopping-cart"></i>Move to cart</button>
                    <button class="btn_cart btn btn_outline"><i class="mr_sm fa-solid fa-trash-can"></i>Remove</button>
                </div>
            </div>

            <div class="card card6 mr_2 card_sm">
                <div class="section1">
                    <div class="c6_card_img">
                        <img src="../assets/product_12.png" alt="">
                    </div>
                    <div class="card_headings padding_sm">
                        <p>Hello Ocean Set</p>
                        <p class="p_discount_price mr_tb_sm grey_text strike bold">$20.15</p><span
                            class="danger_color bold">$11.75</span>
                        <div class="rating">
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="mr_tb_sm1">
                    <button class="btn_cart btn"><i class="mr_sm fas fa-shopping-cart"></i>Move to cart</button>
                    <button class="btn_cart btn btn_outline"><i class="mr_sm fa-solid fa-trash-can"></i>Remove</button>
                </div>
            </div>

            <div class="card card6 mr_2 card_sm">
                <div class="section1">
                    <div class="c6_card_img">
                        <img src="../assets/product_3.png" alt="">
                    </div>
                    <div class="card_headings padding_sm">
                        <p>Love Papery (Pack of 6)</p>
                        <p class="p_discount_price mr_tb_sm grey_text strike bold">$61.50</p><span
                            class="danger_color bold">$58.15</span>
                        <div class="rating">
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="mr_tb_sm1">
                    <button class="btn_cart btn"><i class="mr_sm fas fa-shopping-cart"></i>Move to cart</button>
                    <button class="btn_cart btn btn_outline"><i class="mr_sm fa-solid fa-trash-can"></i>Remove</button>
                </div>
            </div>

            <div class="card card6 mr_2 card_sm">
                <div class="section1">
                    <div class="c6_card_img">
                        <img src="../assets/product_1.png" alt="">
                    </div>
                    <div class="card_headings padding_sm">
                        <p>Girlish Papery</p>
                        <p class="p_price bold">$15.75</p>
                        <div class="rating">
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star"></i>
                            <i class="yellow fa-solid fa-star-half"></i>
                        </div>
                    </div>
                </div>
                <div class="mr_tb_sm1">
                    <button class="btn_cart btn"><i class="mr_sm fas fa-shopping-cart"></i>Move to cart</button>
                    <button class="btn_cart btn btn_outline"><i class="mr_sm fa-solid fa-trash-can"></i>Remove</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
